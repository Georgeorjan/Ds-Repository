<div class="modal-overlay" id="past-papers-modal" style="display: none;">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Past Papers</h3>
      <button class="close-button" id="close-past-papers-modal" aria-label="Close">
        <i data-lucide="x"></i>
      </button>
    </div>
    <div id="past-papers-list" class="file-list">
      <!-- JavaScript will inject <div class="file-list-item"> elements here -->
    </div>
    <div id="past-papers-empty-state" class="empty-state-message" style="display: none;">
      <p>No past papers found for this course yet.</p>
      <a href="#" class="contribute-button">
        <i data-lucide="file-down"></i>
        Contribute a Paper
      </a>
    </div>
  </div>
</div>
